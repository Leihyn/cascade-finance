[profile.default]
src = "src"
out = "out"
libs = ["lib"]
optimizer = true
optimizer_runs = 200
solc_version = "0.8.24"
via_ir = true

# Gas reporting
gas_reports = ["PositionManager", "SettlementEngine", "MarginEngine", "LiquidationEngine", "RateOracle"]
gas_reports_ignore = ["Test*", "Mock*", "Handler"]

# For invariant testing
[invariant]
runs = 1000
depth = 50

# For fuzzing
[fuzz]
runs = 10000

# Format settings
[fmt]
line_length = 100
tab_width = 4
bracket_spacing = true

# Gas benchmark profile
[profile.gas]
gas_reports = ["PositionManager", "SettlementEngine", "MarginEngine", "LiquidationEngine", "RateOracle"]
match_path = "test/gas/*"

# RPC endpoints
[rpc_endpoints]
flow_testnet = "https://testnet.evm.nodes.onflow.org"
flow_mainnet = "https://mainnet.evm.nodes.onflow.org"

# Contract verification (FlowScan uses Blockscout)
# Verify manually: forge verify-contract --verifier blockscout --verifier-url https://evm-testnet.flowscan.io/api <ADDRESS> <CONTRACT>
